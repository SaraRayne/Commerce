{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a New Listing</h2>

    <form action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form }}
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-dark" value="Publish">
        </div>
    </form>

{% endblock %}
